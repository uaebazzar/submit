<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Luncher | Collective Intelligence</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #000000;
            --text-main: #ffffff;
            --text-dim: rgba(255, 255, 255, 0.5);
            --error: #ff3b30;
            --ease: cubic-bezier(0.16, 1, 0.3, 1);
            --color-1: 0 100% 63%; --color-2: 270 100% 60%; --color-3: 210 100% 55%; --color-4: 195 100% 50%; --color-5: 90 100% 50%;
        }

        html, body {
            overflow: hidden; height: 100%; width: 100%; margin: 0;
            background: var(--bg); color: var(--text-main);
            font-family: 'Inter', sans-serif; -webkit-font-smoothing: antialiased;
            display: flex; justify-content: center; align-items: center; position: fixed;
            -webkit-tap-highlight-color: transparent;
        }

        #shader-canvas { position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 0; pointer-events: none; }

        .container {
            z-index: 10; width: 100%; max-width: 450px; padding: 40px;
            box-sizing: border-box; text-align: left;
            background: rgba(0, 0, 0, 0.4); backdrop-filter: blur(12px); border-radius: 32px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: transform 0.8s var(--ease), opacity 0.5s ease;
        }

        .hidden { display: none !important; }
        .reveal { opacity: 0; transform: translateY(30px); filter: blur(20px); animation: qR 1.2s var(--ease) forwards; }
        @keyframes qR { to { opacity: 1; transform: translateY(0); filter: blur(0); } }

        h1 { font-size: clamp(40px, 10vw, 64px); font-weight: 900; letter-spacing: -4px; margin: 0; line-height: 0.85; text-transform: lowercase; }
        .meta-text { font-size: 11px; font-weight: 700; letter-spacing: 5px; color: var(--text-dim); text-transform: uppercase; margin-bottom: 24px; display: block; }
        .desc { font-size: 18px; color: var(--text-dim); margin: 24px 0 48px 0; line-height: 1.4; }

        /* --- BUTTONS --- */
        @keyframes rainbow { 0% { background-position: 0% 50%; } 50% { background-position: 100% 50%; } 100% { background-position: 0% 50%; } }
        
        .rainbow-button {
            position: relative; display: inline-flex; height: 2.75rem; cursor: pointer; align-items: center; justify-content: center;
            border-radius: 0.75rem; border: 0; padding: 0.5rem 2.2rem; font-size: 0.875rem; font-weight: 500; color: white;
            transition: all 0.2s var(--ease); text-decoration: none; background-size: 200%; animation: rainbow 3s linear infinite;
            background-image: linear-gradient(#121213, #121213), linear-gradient(#121213 50%, rgba(18, 18, 19, 0.6) 80%, rgba(18, 18, 19, 0)), 
                linear-gradient(90deg, hsl(var(--color-1)), hsl(var(--color-5)), hsl(var(--color-3)), hsl(var(--color-4)), hsl(var(--color-2)));
            background-clip: padding-box, border-box, border-box; background-origin: border-box; border: 2px solid transparent;
            outline: none; -webkit-tap-highlight-color: transparent;
        }
        .rainbow-button:active { transform: scale(0.96); }

        .play-store-button {
            display: inline-flex; align-items: center; gap: 10px; height: 2.85rem; padding: 0 1.5rem;
            background: #ffffff; color: #000000; border-radius: 0.75rem; border: none;
            text-decoration: none; transition: transform 0.2s var(--ease); cursor: pointer;
            -webkit-tap-highlight-color: transparent; outline: none;
        }
        .play-store-button:active { transform: scale(0.95); }
        .play-store-button svg { width: 22px; height: 22px; }
        .play-store-button .btn-content { display: flex; flex-direction: column; align-items: flex-start; line-height: 1; }
        .play-store-button .btn-subtext { font-size: 9px; font-weight: 400; letter-spacing: -0.1px; margin-bottom: 2px; }
        .play-store-button .btn-maintext { font-size: 16px; font-weight: 700; }

        .counter-grid { margin-top: 64px; border-top: 1px solid rgba(255,255,255,0.1); padding-top: 24px; display: flex; justify-content: space-between; align-items: center; }
        .live-label { font-size: 10px; font-weight: 700; color: var(--text-dim); text-transform: uppercase; letter-spacing: 2px; }
    </style>
</head>
<body>

    <canvas id="shader-canvas"></canvas>

    <div class="container reveal" id="main-ui">
        <div id="view-form">
            <span class="meta-text">System / Luncher</span>
            <h1>Evolve.</h1>
            <p class="desc">Rate the app in < 10s. This helps us deploy the future you want.</p>
            
            <form id="ultraForm">
                <div id="error-msg" style="color: var(--error); font-size: 12px; font-weight: 700; text-transform: uppercase; height: 14px; opacity: 0; margin-bottom: 10px;">Input required</div>
                <div style="margin-bottom: 40px;">
                    <textarea id="feedback_msg" placeholder="What should we build next?" rows="2" style="width: 100%; background: transparent; border: none; border-bottom: 1px solid rgba(255,255,255,0.2); color: white; font-size: 20px; padding: 12px 0; outline: none; resize: none;"></textarea>
                </div>
                <button type="submit" class="rainbow-button">Transmit →</button>
            </form>

            <div class="counter-grid">
                <span class="live-label">Global Nodes</span>
                <span id="node-count" style="font-size: 14px; font-weight: 700;">...</span>
            </div>
        </div>

        <div id="view-thanks" class="hidden" style="text-align: center;">
            <div style="font-size: 40px; margin-bottom: 20px;">✦</div>
            <h1>Archived.</h1>
            <p class="desc" style="margin-bottom: 48px;">Your insight has been integrated into the Luncher roadmap.</p>
            
            <a href="https://play.google.com/store/apps/details?id=com.uaebazzar.luncher" class="play-store-button">
                <svg viewBox="0 0 24 24" fill="currentColor">
                    <path d="m21.762,9.942L4.67.378c-.721-.466-1.635-.504-2.393-.099-.768.411-1.246,1.208-1.246,2.08v19.282c0,.872.477,1.668,1.246,2.079.755.404,1.668.37,2.393-.098l17.092-9.564c.756-.423,1.207-1.192,1.207-2.058s-.451-1.635-1.207-2.058Zm-5.746-1.413l-2.36,2.36L5.302,2.534l10.714,5.995ZM2.604,21.906V2.094l9.941,9.906L2.604,21.906Zm2.698-.439l8.355-8.355,2.36,2.36-10.714,5.995Zm15.692-8.78l-3.552,1.987-2.674-2.674,2.674-2.674,3.552,1.987c.363.203.402.548.402.686s-.039.483-.402.686Z" />
                </svg>
                <div class="btn-content">
                    <span class="btn-subtext">GET IT ON</span>
                    <span class="btn-maintext">Google Play</span>
                </div>
            </a>

            <div class="counter-grid" style="margin-top: 64px;">
                <span class="live-label">Global Node Count</span>
                <span id="final-node-count" style="font-size: 14px; font-weight: 700;">0</span>
            </div>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('shader-canvas');
        const gl = canvas.getContext('webgl');
        const vs = `attribute vec2 p; void main() { gl_Position = vec4(p, 0.0, 1.0); }`;
        const fs = `precision mediump float; uniform vec2 r; uniform float t; vec3 pal(float t) { return 0.5 + 0.5*cos(6.28318*(vec3(1,1,1)*t+vec3(0.26,0.41,0.55))); } void main() { vec2 uv = gl_FragCoord.xy/r.xy; vec2 uv0 = uv; uv = uv*2.0-1.0; uv.x *= r.x/r.y; vec3 col = vec3(0); for(float i=0.0; i<4.0; i++) { uv = fract(uv*1.5)-0.5; float d = length(uv)*exp(-length(uv0)); vec3 c = pal(length(uv0)+i*0.4+t*0.01); d = sin(d*4.0+t)/36.0; d = pow(0.005/d, 1.2); col += c * d; } gl_FragColor = vec4(col*mix(vec3(0.1,0.2,0.5), vec3(0.9,0.1,0.4), uv0.y), 1.0); }`;
        const prog = gl.createProgram();
        const addS = (type, src) => { const s = gl.createShader(type); gl.shaderSource(s, src); gl.compileShader(s); gl.attachShader(prog, s); };
        addS(gl.VERTEX_SHADER, vs); addS(gl.FRAGMENT_SHADER, fs); gl.linkProgram(prog);
        gl.bindBuffer(gl.ARRAY_BUFFER, gl.createBuffer()); gl.bufferData(gl.ARRAY_BUFFER, new Float32Array([-1,-1,1,-1,-1,1,1,1]), gl.STATIC_DRAW);
        const pL = gl.getAttribLocation(prog, "p");
        function render(time) {
            canvas.width = window.innerWidth; canvas.height = window.innerHeight; gl.viewport(0,0,canvas.width,canvas.height);
            gl.useProgram(prog); gl.enableVertexAttribArray(pL); gl.vertexAttribPointer(pL, 2, gl.FLOAT, false, 0, 0);
            gl.uniform2f(gl.getUniformLocation(prog, "r"), canvas.width, canvas.height);
            gl.uniform1f(gl.getUniformLocation(prog, "t"), time*0.001); gl.drawArrays(gl.TRIANGLE_STRIP, 0, 4);
            requestAnimationFrame(render);
        }
        render(0);
    </script>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getDatabase, ref, set, onValue, runTransaction, push } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCpJpI-WmQ9Ag4UVbB5qvkVb87YZdJGIkM",
            authDomain: "submit-e377f.firebaseapp.com",
            databaseURL: "https://submit-e377f-default-rtdb.firebaseio.com",
            projectId: "submit-e377f",
            storageBucket: "submit-e377f.firebasestorage.app",
            messagingSenderId: "297455477288",
            appId: "1:297455477288:web:3e23c36cc4f465c233cb1d",
            measurementId: "G-7QR1GK35CD"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        onValue(ref(db, 'stats/submitCount'), (snap) => {
            const c = snap.val() || 0;
            document.getElementById('node-count').innerText = c.toLocaleString();
            document.getElementById('final-node-count').innerText = c.toLocaleString();
        });

        if (localStorage.getItem('luncher_core_v3')) showSuccess();

        document.getElementById('ultraForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const val = document.getElementById('feedback_msg').value.trim();
            if (!val) {
                document.getElementById('error-msg').style.opacity = "1";
                setTimeout(() => { document.getElementById('error-msg').style.opacity = "0"; }, 3000);
                return;
            }
            try {
                await set(push(ref(db, 'submissions')), { message: val, timestamp: Date.now() });
                await runTransaction(ref(db, 'stats/submitCount'), (c) => (c || 0) + 1);
                localStorage.setItem('luncher_core_v3', 'true');
                showSuccess();
            } catch (err) { console.error(err); }
        });

        function showSuccess() {
            const container = document.getElementById('main-ui');
            container.style.opacity = "0"; // Smooth fade out
            setTimeout(() => {
                document.getElementById('view-form').classList.add('hidden');
                document.getElementById('view-thanks').classList.remove('hidden');
                container.style.opacity = "1"; // Fade in card with new content
            }, 300);
        }
    </script>
</body>
</html>

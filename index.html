<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Luncher | Feedback</title>
    <style>
        :root {
            --bg: #ffffff;
            --text: #000000;
            --gray-light: #f9f9f9;
            --border: #e0e0e0;
            --radius: 16px; /* Modern rounded corners */
        }

        /* Prevent all scrolling */
        html, body {
            overflow: hidden;
            height: 100%;
            width: 100%;
            margin: 0;
            padding: 0;
            position: fixed;
            background-color: var(--bg);
            color: var(--text);
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            -webkit-font-smoothing: antialiased;
            touch-action: none;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .content-wrapper {
            width: 100%;
            max-width: 360px;
            padding: 24px;
        }

        .hidden { display: none !important; }

        h1 {
            font-size: 30px;
            font-weight: 800;
            margin: 0 0 8px 0;
            letter-spacing: -1.2px;
        }

        .subtitle {
            font-size: 16px;
            color: #666;
            margin-bottom: 32px;
            line-height: 1.4;
        }

        /* Rounded Vertical Options */
        .options-list {
            display: flex;
            flex-direction: column;
            gap: 12px;
            margin-bottom: 24px;
        }

        .options-list input[type="radio"] {
            display: none;
        }

        .options-list label {
            display: block;
            padding: 20px;
            border: 1.5px solid var(--border);
            border-radius: var(--radius);
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            text-align: center;
        }

        /* Selected State */
        .options-list input[type="radio"]:checked + label {
            background-color: var(--text);
            color: var(--bg);
            border-color: var(--text);
        }

        .submit-btn {
            width: 100%;
            padding: 20px;
            background-color: var(--text);
            color: var(--bg);
            border: none;
            border-radius: var(--radius);
            font-size: 15px;
            font-weight: 700;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: transform 0.1s active;
        }

        .submit-btn:active {
            transform: scale(0.98);
        }

        .user-count {
            display: block;
            margin-top: 20px;
            font-size: 13px;
            color: #888;
            text-align: center;
            font-weight: 500;
        }

        /* Thank You Page */
        .status-dot {
            width: 12px;
            height: 12px;
            background: #000;
            border-radius: 50%;
            display: block;
            margin-bottom: 24px;
        }
        
        #thank-you-page {
            animation: slideUp 0.5s cubic-bezier(0.16, 1, 0.3, 1);
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

    <div class="content-wrapper">
        <div id="form-page">
            <h1>Submit Your Answer</h1>
            <p class="subtitle">How would you rate the Luncher app?</p>
            
            <form id="ratingForm">
                <div class="options-list">
                    <input type="radio" id="excellent" name="rating" value="Excellent" required>
                    <label for="excellent">Excellent</label>

                    <input type="radio" id="good" name="rating" value="Good">
                    <label for="good">Good</label>

                    <input type="radio" id="average" name="rating" value="Average">
                    <label for="average">Average</label>

                    <input type="radio" id="poor" name="rating" value="Poor">
                    <label for="poor">Poor</label>

                    <input type="radio" id="bad" name="rating" value="Bad">
                    <label for="bad">Bad</label>
                </div>
                <button type="submit" class="submit-btn" id="submitBtn">Submit Feedback</button>
            </form>
            <span class="user-count" id="countDisplay">Connecting to Luncher...</span>
        </div>

        <div id="thank-you-page" class="hidden">
            <span class="status-dot"></span>
            <h1>Thank You</h1>
            <p class="subtitle">Your feedback for Luncher has been recorded. You have already submitted your response from this device.</p>
            <span class="user-count" id="finalCountDisplay"></span>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getDatabase, ref, set, onValue, runTransaction, push } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCpJpI-WmQ9Ag4UVbB5qvkVb87YZdJGIkM",
            authDomain: "submit-e377f.firebaseapp.com",
            databaseURL: "https://submit-e377f-default-rtdb.firebaseio.com",
            projectId: "submit-e377f",
            storageBucket: "submit-e377f.firebasestorage.app",
            messagingSenderId: "297455477288",
            appId: "1:297455477288:web:3e23c36cc4f465c233cb1d",
            measurementId: "G-7QR1GK35CD"
        };

        // Init Firebase
        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        const formPage = document.getElementById('form-page');
        const thankYouPage = document.getElementById('thank-you-page');
        const countDisplay = document.getElementById('countDisplay');
        const finalCountDisplay = document.getElementById('finalCountDisplay');

        // 1. REALTIME COUNTER: Listen for changes globally
        const countRef = ref(db, 'stats/submitCount');
        onValue(countRef, (snapshot) => {
            const count = snapshot.val() || 0;
            const text = `${count.toLocaleString()} users submitted`;
            countDisplay.innerText = text;
            finalCountDisplay.innerText = text;
        });

        // 2. CHECK LOCAL DEVICE: Prevent resubmit
        if (localStorage.getItem('luncher_voted') === 'true') {
            showThankYou();
        }

        // 3. HANDLE SUBMISSION
        document.getElementById('ratingForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const selected = document.querySelector('input[name="rating"]:checked').value;
            
            try {
                // Save specific response to database
                const newSubmissionRef = push(ref(db, 'submissions'));
                await set(newSubmissionRef, {
                    rating: selected,
                    timestamp: Date.now()
                });

                // Atomic increment of the total count
                await runTransaction(countRef, (currentCount) => {
                    return (currentCount || 0) + 1;
                });

                // Lock the device
                localStorage.setItem('luncher_voted', 'true');
                showThankYou();
            } catch (error) {
                console.error("Submission failed", error);
                alert("Submission failed. Check your Firebase Rules.");
            }
        });

        function showThankYou() {
            formPage.classList.add('hidden');
            thankYouPage.classList.remove('hidden');
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Luncher | Feedback</title>
    <style>
        :root {
            --bg: #ffffff;
            --text: #000000;
            --gray-light: #f9f9f9;
            --border: #eeeeee;
        }

        /* Prevent all scrolling */
        html, body {
            overflow: hidden;
            height: 100%;
            width: 100%;
            margin: 0;
            padding: 0;
            position: fixed; /* Extra layer of scroll prevention */
            background-color: var(--bg);
            color: var(--text);
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            -webkit-font-smoothing: antialiased;
            touch-action: none; /* Prevents mobile pull-to-refresh and bounce */
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .content-wrapper {
            width: 100%;
            max-width: 360px;
            padding: 20px;
            text-align: left;
        }

        .hidden { display: none !important; }

        h1 {
            font-size: 28px;
            font-weight: 800;
            margin: 0 0 8px 0;
            letter-spacing: -1.2px;
        }

        .subtitle {
            font-size: 16px;
            color: #777;
            margin-bottom: 32px;
        }

        /* Vertical Options */
        .options-list {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-bottom: 24px;
        }

        .options-list input[type="radio"] {
            display: none;
        }

        .options-list label {
            display: block;
            padding: 18px;
            border: 1px solid var(--border);
            border-radius: 2px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.1s ease;
            text-transform: uppercase;
        }

        /* Selected State */
        .options-list input[type="radio"]:checked + label {
            background-color: var(--text);
            color: var(--bg);
            border-color: var(--text);
        }

        .submit-btn {
            width: 100%;
            padding: 20px;
            background-color: var(--text);
            color: var(--bg);
            border: none;
            font-size: 14px;
            font-weight: 800;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 1.5px;
        }

        .user-count {
            display: block;
            margin-top: 16px;
            font-size: 12px;
            color: #999;
            text-align: center;
            font-weight: 500;
            letter-spacing: 0.5px;
        }

        /* Thank You Page */
        #thank-you-page {
            animation: fadeIn 0.4s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .status-dot {
            width: 8px;
            height: 8px;
            background: #000;
            border-radius: 50%;
            display: block;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

    <div class="content-wrapper">
        <div id="form-page">
            <h1>Submit Your Answer</h1>
            <p class="subtitle">How would you rate the Luncher app?</p>
            
            <form id="ratingForm">
                <div class="options-list">
                    <input type="radio" id="excellent" name="rating" value="Excellent" required>
                    <label for="excellent">Excellent</label>

                    <input type="radio" id="good" name="rating" value="Good">
                    <label for="good">Good</label>

                    <input type="radio" id="average" name="rating" value="Average">
                    <label for="average">Average</label>

                    <input type="radio" id="poor" name="rating" value="Poor">
                    <label for="poor">Poor</label>

                    <input type="radio" id="bad" name="rating" value="Bad">
                    <label for="bad">Bad</label>
                </div>
                <button type="submit" class="submit-btn">Submit Feedback</button>
            </form>
            <span class="user-count" id="countDisplay">0 users submitted</span>
        </div>

        <div id="thank-you-page" class="hidden">
            <span class="status-dot"></span>
            <h1>Thank You</h1>
            <p class="subtitle">Your feedback for Luncher has been recorded. You cannot submit more than once from this device.</p>
        </div>
    </div>

    <script>
        const formPage = document.getElementById('form-page');
        const thankYouPage = document.getElementById('thank-you-page');
        const ratingForm = document.getElementById('ratingForm');
        const countDisplay = document.getElementById('countDisplay');

        // Initial Mock Count (Simulating real users)
        let baseCount = 1248; 

        function updateCountUI() {
            countDisplay.innerText = `${baseCount.toLocaleString()} users submitted`;
        }

        // 1. Check if user already submitted
        window.onload = () => {
            updateCountUI();
            if (localStorage.getItem('luncher_submitted') === 'true') {
                showThankYou();
            }
        };

        // 2. Handle Submission
        ratingForm.addEventListener('submit', (e) => {
            e.preventDefault();
            
            // Save to device
            localStorage.setItem('luncher_submitted', 'true');
            
            // Increment local count for visual feedback
            baseCount++;
            updateCountUI();
            
            showThankYou();
        });

        function showThankYou() {
            formPage.classList.add('hidden');
            thankYouPage.classList.remove('hidden');
        }
    </script>

</body>
</html>

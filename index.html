<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit Your Answer</title>
    <style>
        :root {
            --bg: #ffffff;
            --text: #000000;
            --gray: #f2f2f2;
            --border: #e0e0e0;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg);
            color: var(--text);
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            -webkit-font-smoothing: antialiased;
        }

        .content-wrapper {
            width: 100%;
            max-width: 400px;
            padding: 20px;
        }

        /* Visibility States */
        .hidden { display: none; }

        h1 {
            font-size: 32px;
            font-weight: 800;
            margin-bottom: 8px;
            letter-spacing: -1px;
        }

        .subtitle {
            font-size: 18px;
            color: #666;
            margin-bottom: 40px;
        }

        /* Vertical Options */
        .options-list {
            display: flex;
            flex-direction: column;
            gap: 12px;
            margin-bottom: 32px;
        }

        .options-list input[type="radio"] {
            display: none;
        }

        .options-list label {
            display: block;
            padding: 20px;
            border: 1px solid var(--border);
            border-radius: 4px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .options-list label:hover {
            background-color: var(--gray);
        }

        /* Selected State - Pure Black & White */
        .options-list input[type="radio"]:checked + label {
            background-color: var(--text);
            color: var(--bg);
            border-color: var(--text);
        }

        .submit-btn {
            width: 100%;
            padding: 20px;
            background-color: var(--text);
            color: var(--bg);
            border: none;
            border-radius: 4px;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        /* Thank You Page Style */
        #thank-you-page {
            text-align: center;
        }

        #thank-you-page .icon {
            font-size: 48px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

    <div class="content-wrapper">
        <div id="form-page">
            <h1>Submit Your Answer</h1>
            <p class="subtitle">How would you rate the launcher app?</p>
            
            <form id="ratingForm">
                <div class="options-list">
                    <input type="radio" id="excellent" name="rating" value="Excellent" required>
                    <label for="excellent">Excellent</label>

                    <input type="radio" id="good" name="rating" value="Good">
                    <label for="good">Good</label>

                    <input type="radio" id="average" name="rating" value="Average">
                    <label for="average">Average</label>

                    <input type="radio" id="poor" name="rating" value="Poor">
                    <label for="poor">Poor</label>

                    <input type="radio" id="bad" name="rating" value="Bad">
                    <label for="bad">Bad</label>
                </div>
                <button type="submit" class="submit-btn">Submit Feedback</button>
            </form>
        </div>

        <div id="thank-you-page" class="hidden">
            <div class="icon">âœ“</div>
            <h1>Thank You</h1>
            <p class="subtitle">Your feedback for the launcher app has been recorded. You have already submitted your response.</p>
        </div>
    </div>

    <script>
        const formPage = document.getElementById('form-page');
        const thankYouPage = document.getElementById('thank-you-page');
        const ratingForm = document.getElementById('ratingForm');

        // 1. Check if user already submitted on page load
        window.onload = () => {
            if (localStorage.getItem('launcher_feedback_submitted') === 'true') {
                showThankYou();
            }
        };

        // 2. Handle Form Submission
        ratingForm.addEventListener('submit', (e) => {
            e.preventDefault();
            
            // Save to localStorage (Device memory)
            localStorage.setItem('launcher_feedback_submitted', 'true');
            
            showThankYou();
        });

        function showThankYou() {
            formPage.classList.add('hidden');
            thankYouPage.classList.remove('hidden');
        }
    </script>

</body>
</html>

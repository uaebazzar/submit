<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Luncher | Collective Intelligence</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #000000;
            --text-main: #ffffff;
            --text-dim: rgba(255, 255, 255, 0.5);
            --error: #ff3b30;
            --ease: cubic-bezier(0.16, 1, 0.3, 1);
            --color-1: 0 100% 63%; --color-2: 270 100% 60%; --color-3: 210 100% 55%; --color-4: 195 100% 50%; --color-5: 90 100% 50%;
        }

        html, body {
            overflow: hidden; height: 100%; width: 100%; margin: 0;
            background: var(--bg); color: var(--text-main);
            font-family: 'Inter', sans-serif; -webkit-font-smoothing: antialiased;
            display: flex; justify-content: center; align-items: center; position: fixed;
            -webkit-tap-highlight-color: transparent;
        }

        canvas { position: absolute; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; }
        #home-canvas { z-index: 0; }
        #thanks-canvas { z-index: 1; opacity: 0; transition: opacity 2s ease; }

        /* Main Container - Only used for the Form view */
        .container {
            z-index: 10; width: 100%; max-width: 450px; padding: 40px;
            box-sizing: border-box; text-align: left;
            background: rgba(0, 0, 0, 0.4); backdrop-filter: blur(12px); border-radius: 32px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.5s ease;
        }

        /* Full screen Thank You state - Removes the card styling */
        .container.transparent {
            background: transparent;
            backdrop-filter: none;
            border-color: transparent;
            max-width: 800px;
            text-align: center;
        }

        .hidden { display: none !important; }
        .reveal { opacity: 0; transform: translateY(30px); filter: blur(20px); animation: qR 1.2s var(--ease) forwards; }
        @keyframes qR { to { opacity: 1; transform: translateY(0); filter: blur(0); } }

        h1 { font-size: clamp(40px, 10vw, 64px); font-weight: 900; letter-spacing: -4px; margin: 0; line-height: 0.85; text-transform: lowercase; }
        
        .thanks-title {
            background: linear-gradient(to right, #fdba74, #facc15, #fcd34d);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            margin-bottom: 20px;
            text-transform: none; /* Keep "Archived." look */
            letter-spacing: -2px;
        }

        .meta-text { font-size: 11px; font-weight: 700; letter-spacing: 5px; color: var(--text-dim); text-transform: uppercase; margin-bottom: 24px; display: block; }
        .desc { font-size: 18px; color: var(--text-dim); margin: 24px 0 48px 0; line-height: 1.4; }

        #error-msg { color: var(--error); font-size: 12px; font-weight: 700; text-transform: uppercase; letter-spacing: 1px; margin-bottom: 10px; height: 14px; opacity: 0; transition: opacity 0.3s; }
        
        textarea {
            width: 100%; background: transparent; border: none; border-bottom: 1px solid rgba(255,255,255,0.2);
            color: var(--text-main); font-family: inherit; font-size: 20px; padding: 12px 0; outline: none; transition: 0.8s;
        }

        /* --- RAINBOW BUTTON --- */
        @keyframes rainbow { 0% { background-position: 0% 50%; } 50% { background-position: 100% 50%; } 100% { background-position: 0% 50%; } }
        .rainbow-button {
            position: relative; display: inline-flex; height: 3.2rem; cursor: pointer; align-items: center; justify-content: center;
            border-radius: 0.75rem; border: 0; padding: 0.5rem 2.5rem; font-size: 1rem; font-weight: 600; color: white;
            transition: all 0.2s var(--ease); text-decoration: none; background-size: 200%; animation: rainbow 3s linear infinite;
            outline: none !important; -webkit-tap-highlight-color: transparent;
            background-image: linear-gradient(#121213, #121213), linear-gradient(#121213 50%, rgba(18, 18, 19, 0.6) 80%, rgba(18, 18, 19, 0)), 
                linear-gradient(90deg, hsl(var(--color-1)), hsl(var(--color-5)), hsl(var(--color-3)), hsl(var(--color-4)), hsl(var(--color-2)));
            background-clip: padding-box, border-box, border-box; background-origin: border-box; border: 2px solid transparent;
        }
        .rainbow-button::before {
            content: ""; position: absolute; bottom: -20%; left: 50%; z-index: -1; height: 20%; width: 60%; transform: translateX(-50%);
            animation: rainbow 3s linear infinite; background: linear-gradient(90deg, hsl(var(--color-1)), hsl(var(--color-5)), hsl(var(--color-3)), hsl(var(--color-4)), hsl(var(--color-2)));
            background-size: 200%; filter: blur(0.8rem);
        }
        .rainbow-button:active { transform: scale(0.96) translateY(1px); filter: brightness(0.9); }

        .counter-grid { margin-top: 64px; border-top: 1px solid rgba(255,255,255,0.1); padding-top: 24px; display: flex; justify-content: space-between; align-items: center; }
        .live-label { font-size: 10px; font-weight: 700; color: var(--text-dim); text-transform: uppercase; letter-spacing: 2px; }
    </style>
</head>
<body>

    <canvas id="home-canvas"></canvas>
    <canvas id="thanks-canvas"></canvas>

    <div class="container reveal" id="main-ui">
        <div id="view-form">
            <span class="meta-text">System / Luncher</span>
            <h1>Evolve.</h1>
            <p class="desc">Rate the app in < 10s. This helps us deploy the future you want.</p>
            
            <form id="ultraForm" novalidate>
                <div id="error-msg">Input required for transmission</div>
                <div style="margin-bottom: 32px;">
                    <textarea id="feedback_msg" placeholder="What should we build next?" rows="2"></textarea>
                </div>
                <button type="submit" class="rainbow-button">Transmit →</button>
            </form>

            <div class="counter-grid">
                <span class="live-label">Global Nodes</span>
                <span id="node-count" style="font-size: 14px; font-weight: 700;">Syncing...</span>
            </div>
        </div>

        <div id="view-thanks" class="hidden">
            <div style="font-size: 50px; margin-bottom: 24px; color: #fb923c; filter: drop-shadow(0 0 10px rgba(251, 146, 60, 0.5));">✦</div>
            <h1 class="thanks-title">Archived.</h1>
            <p class="desc" style="color: #ffedd5; max-width: 500px; margin-left: auto; margin-right: auto;">Your insight has been integrated into the Luncher roadmap.</p>
            
            <div style="margin-top: 40px;">
                <a href="https://play.google.com/store/apps/details?id=com.uaebazzar.luncher" class="rainbow-button">
                    Download App
                </a>
            </div>

            <div class="counter-grid" style="margin-top: 100px; border-top-color: rgba(255,255,255,0.05);">
                <span class="live-label">Global Node Count</span>
                <span id="final-node-count" style="font-size: 14px; font-weight: 700; color: #fb923c;">0</span>
            </div>
        </div>
    </div>

    <script>
        // --- ENGINE 1: HOME ---
        const homeCanvas = document.getElementById('home-canvas');
        const hgl = homeCanvas.getContext('webgl');
        const hvs = `attribute vec2 p; void main() { gl_Position = vec4(p, 0.0, 1.0); }`;
        const hfs = `precision mediump float; uniform vec2 r; uniform float t; vec3 pal(float t) { return 0.5 + 0.5*cos(6.28318*(vec3(1,1,1)*t+vec3(0.26,0.41,0.55))); } void main() { vec2 uv = gl_FragCoord.xy/r.xy; vec2 uv0 = uv; uv = uv*2.0-1.0; uv.x *= r.x/r.y; vec3 col = vec3(0); for(float i=0.0; i<4.0; i++) { uv = fract(uv*1.5)-0.5; float d = length(uv)*exp(-length(uv0)); vec3 c = pal(length(uv0)+i*0.4+t*0.01); d = sin(d*4.0+t)/36.0; d = pow(0.005/d, 1.2); col += c * d; } gl_FragColor = vec4(col*mix(vec3(0.1,0.2,0.5), vec3(0.9,0.1,0.4), uv0.y), 1.0); }`;
        const hProg = hgl.createProgram();
        const addH = (type, src) => { const s = hgl.createShader(type); hgl.shaderSource(s, src); hgl.compileShader(s); hgl.attachShader(hProg, s); };
        addH(hgl.VERTEX_SHADER, hvs); addH(hgl.FRAGMENT_SHADER, hfs); hgl.linkProgram(hProg);
        hgl.bindBuffer(hgl.ARRAY_BUFFER, hgl.createBuffer()); hgl.bufferData(hgl.ARRAY_BUFFER, new Float32Array([-1,-1,1,-1,-1,1,1,1]), hgl.STATIC_DRAW);
        const hpL = hgl.getAttribLocation(hProg, "p");
        function hRender(time) {
            homeCanvas.width = window.innerWidth; homeCanvas.height = window.innerHeight; hgl.viewport(0,0,homeCanvas.width,homeCanvas.height);
            hgl.useProgram(hProg); hgl.enableVertexAttribArray(hpL); hgl.vertexAttribPointer(hpL, 2, hgl.FLOAT, false, 0, 0);
            hgl.uniform2f(hgl.getUniformLocation(hProg, "r"), homeCanvas.width, homeCanvas.height);
            hgl.uniform1f(hgl.getUniformLocation(hProg, "t"), time*0.001); hgl.drawArrays(hgl.TRIANGLE_STRIP, 0, 4);
            requestAnimationFrame(hRender);
        }
        hRender(0);

        // --- ENGINE 2: THANK YOU (NEBULA) ---
        const thanksCanvas = document.getElementById('thanks-canvas');
        const tgl = thanksCanvas.getContext('webgl2');
        const tvs = `#version 300 es\nin vec4 position; void main(){gl_Position=position;}`;
        const tfs = `#version 300 es
        precision highp float; out vec4 O; uniform vec2 resolution; uniform float time;
        #define FC gl_FragCoord.xy
        #define T time
        #define R resolution
        float rnd(vec2 p) { p=fract(p*vec2(12.9898,78.233)); p+=dot(p,p+34.56); return fract(p.x*p.y); }
        float noise(in vec2 p) { vec2 i=floor(p), f=fract(p), u=f*f*(3.-2.*f); return mix(mix(rnd(i),rnd(i+vec2(1,0)),u.x),mix(rnd(i+vec2(0,1)),rnd(i+1.),u.x),u.y); }
        float fbm(vec2 p) { float t=.0, a=1.; mat2 m=mat2(1.,-.5,.2,1.2); for (int i=0; i<5; i++) { t+=a*noise(p); p*=2.*m; a*=.5; } return t; }
        float clouds(vec2 p) { float d=1., t=.0; for (float i=.0; i<3.; i++) { float a=d*fbm(i*10.+p.x*.2+.2*(1.+i)*p.y+d+i*i+p); t=mix(t,d,a); d=a; p*=2./(i+1.); } return t; }
        void main() {
            vec2 uv=(FC-.5*R)/min(R.x,R.y),st=uv*vec2(2,1); vec3 col=vec3(0);
            float bg=clouds(vec2(st.x+T*.5,-st.y)); uv*=1.-.3*(sin(T*.2)*.5+.5);
            for (float i=1.; i<12.; i++) {
                uv+=.1*cos(i*vec2(.1+.01*i, .8)+i*i+T*.5+.1*uv.x);
                float d=length(uv); col+=.00125/d*(cos(sin(i)*vec3(1,2,3))+1.0);
                float b=noise(i+uv+bg*1.731); col+=.002*b/length(max(uv,vec2(b*uv.x*.02,uv.y)));
                col=mix(col,vec3(bg*.25,bg*.137,bg*.05),d);
            }
            O=vec4(col,1);
        }`;
        
        let tProg;
        function setupSpace() {
            tProg = tgl.createProgram();
            const add = (type, src) => { const s = tgl.createShader(type); tgl.shaderSource(s, src); tgl.compileShader(s); tgl.attachShader(tProg, s); };
            add(tgl.VERTEX_SHADER, tvs); add(tgl.FRAGMENT_SHADER, tfs); tgl.linkProgram(tProg);
            tgl.bindBuffer(tgl.ARRAY_BUFFER, tgl.createBuffer()); tgl.bufferData(tgl.ARRAY_BUFFER, new Float32Array([-1,1,-1,-1,1,1,1,-1]), tgl.STATIC_DRAW);
        }
        function tRender(time) {
            thanksCanvas.width = window.innerWidth; thanksCanvas.height = window.innerHeight; tgl.viewport(0,0,thanksCanvas.width,thanksCanvas.height);
            tgl.useProgram(tProg);
            const pos = tgl.getAttribLocation(tProg, 'position'); tgl.enableVertexAttribArray(pos); tgl.vertexAttribPointer(pos, 2, tgl.FLOAT, false, 0, 0);
            tgl.uniform2f(tgl.getUniformLocation(tProg, 'resolution'), thanksCanvas.width, thanksCanvas.height);
            tgl.uniform1f(tgl.getUniformLocation(tProg, 'time'), time * 0.001);
            tgl.drawArrays(tgl.TRIANGLE_STRIP, 0, 4); requestAnimationFrame(tRender);
        }
    </script>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getDatabase, ref, set, onValue, runTransaction, push } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCpJpI-WmQ9Ag4UVbB5qvkVb87YZdJGIkM",
            authDomain: "submit-e377f.firebaseapp.com",
            databaseURL: "https://submit-e377f-default-rtdb.firebaseio.com",
            projectId: "submit-e377f",
            storageBucket: "submit-e377f.firebasestorage.app",
            messagingSenderId: "297455477288",
            appId: "1:297455477288:web:3e23c36cc4f465c233cb1d",
            measurementId: "G-7QR1GK35CD"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        const feedbackInput = document.getElementById('feedback_msg');
        const errorMsg = document.getElementById('error-msg');

        onValue(ref(db, 'stats/submitCount'), (snap) => {
            const c = snap.val() || 0;
            document.getElementById('node-count').innerText = c.toLocaleString();
            document.getElementById('final-node-count').innerText = c.toLocaleString();
        });

        if (localStorage.getItem('luncher_core_v3')) showSuccess();

        document.getElementById('ultraForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const val = feedbackInput.value.trim();
            if (!val) {
                errorMsg.style.opacity = "1"; feedbackInput.classList.add('invalid');
                setTimeout(() => { errorMsg.style.opacity = "0"; feedbackInput.classList.remove('invalid'); }, 3000);
                return;
            }
            try {
                await set(push(ref(db, 'submissions')), { message: val, timestamp: Date.now() });
                await runTransaction(ref(db, 'stats/submitCount'), (c) => (c || 0) + 1);
                localStorage.setItem('luncher_core_v3', 'true');
                showSuccess();
            } catch (err) { console.error(err); }
        });

        function showSuccess() {
            document.getElementById('view-form').classList.add('hidden');
            document.getElementById('view-thanks').classList.remove('hidden');
            
            // Transform the UI container into a transparent layout
            const ui = document.getElementById('main-ui');
            ui.classList.add('transparent');

            // Activate Space Nebula
            setupSpace();
            tRender(0);
            document.getElementById('thanks-canvas').style.opacity = "1";
        }
    </script>
</body>
</html>

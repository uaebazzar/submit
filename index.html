<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Luncher | Evolutionary Feedback</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #000000;
            --surface: rgba(255, 255, 255, 0.03);
            --surface-hover: rgba(255, 255, 255, 0.08);
            --text-main: #ffffff;
            --text-dim: #777777;
            --accent: #ffffff;
            --border: rgba(255, 255, 255, 0.1);
            --radius: 24px;
            --ease-out: cubic-bezier(0.22, 1, 0.36, 1);
        }

        /* Stability & Tap Suppression */
        html, body {
            overflow: hidden;
            height: 100%;
            width: 100%;
            margin: 0;
            background: var(--bg);
            color: var(--text-main);
            font-family: 'Inter', sans-serif;
            -webkit-font-smoothing: antialiased;
            -webkit-tap-highlight-color: transparent; /* Removes blue highlight */
            display: flex;
            justify-content: center;
            align-items: center;
            position: fixed;
        }

        /* Subtle Noise Grain Overlay */
        body::before {
            content: "";
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: url('https://grains.imgix.net/noise.png');
            opacity: 0.03;
            pointer-events: none;
            z-index: 1;
        }

        .main-stage {
            z-index: 2;
            width: 100%;
            max-width: 400px;
            padding: 32px;
            box-sizing: border-box;
            filter: blur(8px);
            opacity: 0;
            transform: translateY(10px);
            animation: reveal 1s var(--ease-out) forwards;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        @keyframes reveal {
            to { filter: blur(0); opacity: 1; transform: translateY(0); }
        }

        .hidden { display: none !important; }

        /* Typography */
        h1 {
            font-size: 48px;
            font-weight: 900;
            line-height: 0.85;
            letter-spacing: -3px;
            margin: 0 0 16px 0;
            text-transform: lowercase;
        }

        .status-header {
            font-size: 11px;
            font-weight: 700;
            letter-spacing: 3px;
            text-transform: uppercase;
            color: var(--text-dim);
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .desc {
            font-size: 16px;
            color: var(--text-dim);
            line-height: 1.5;
            margin-bottom: 32 -px;
            font-weight: 400;
        }

        /* Option Interactions */
        .grid-options {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin: 24px 0;
        }

        .grid-options input { display: none; }

        .grid-options label {
            background: var(--surface);
            border: 1px solid var(--border);
            padding: 22px 24px;
            border-radius: var(--radius);
            font-weight: 600;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.4s var(--ease-out);
            backdrop-filter: blur(5px);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .grid-options input:checked + label {
            background: var(--text-main);
            color: var(--bg);
            transform: scale(1.02);
        }

        /* Custom Input Section */
        #custom-panel {
            margin-bottom: 24px;
            animation: fadeIn 0.4s var(--ease-out);
        }

        textarea {
            width: 100%;
            background: var(--surface);
            border: 1px solid var(--border);
            color: white;
            padding: 20px;
            border-radius: var(--radius);
            font-family: inherit;
            resize: none;
            box-sizing: border-box;
            outline: none;
            font-size: 15px;
        }

        /* Buttons */
        .btn-main {
            width: 100%;
            padding: 24px;
            background: var(--text-main);
            color: var(--bg);
            border: none;
            border-radius: 60px;
            font-size: 15px;
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: 2px;
            cursor: pointer;
            transition: all 0.3s var(--ease-out);
            text-decoration: none;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .btn-main:active { transform: scale(0.96); }

        /* Centered Thank You Content */
        #thank-you-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            min-height: 300px; /* Ensures enough space for centering */
            animation: fadeIn 0.6s var(--ease-out);
        }

        .thank-you-badge {
            font-size: 64px;
            margin-bottom: 24px;
            font-weight: 900;
        }

        /* Real-time Indicator */
        .live-sync {
            margin-top: 32px;
            font-size: 10px;
            color: var(--text-dim);
            text-transform: uppercase;
            letter-spacing: 2px;
            font-weight: 700;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
        }

        .pulse {
            height: 6px; width: 6px;
            background: #fff;
            border-radius: 50%;
            animation: blink 1.5s infinite;
        }

        @keyframes blink { 0%, 100% { opacity: 0.2; } 50% { opacity: 1; } }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(15px); } to { opacity: 1; transform: translateY(0); } }

    </style>
</head>
<body>

    <div class="main-stage">
        <div id="form-content">
            <div class="status-header">
                <span class="pulse"></span> Node Active
            </div>
            <h1>Luncher.</h1>
            <p class="desc">Define the next phase of our trajectory. How has your interaction with the interface evolved?</p>
            
            <form id="feedbackForm">
                <div class="grid-options">
                    <input type="radio" id="r1" name="v" value="Elite" required>
                    <label for="r1">Elite <span>→</span></label>

                    <input type="radio" id="r2" name="v" value="Fluid">
                    <label for="r2">Fluid <span>→</span></label>

                    <input type="radio" id="r3" name="v" value="Static">
                    <label for="r3">Static <span>→</span></label>

                    <input type="radio" id="r_custom" name="v" value="Custom">
                    <label for="r_custom">Custom Insight <span>+</span></label>
                </div>

                <div id="custom-panel" class="hidden">
                    <textarea id="custom_val" placeholder="Document your perspective..." rows="3"></textarea>
                </div>

                <button type="submit" class="btn-main">Authorize Submission</button>
            </form>

            <div class="live-sync" id="global-counter">Synchronizing Neural Link...</div>
        </div>

        <div id="thank-you-content" class="hidden">
            <div class="thank-you-badge">✦</div>
            <h1>Confirmed.</h1>
            <p class="desc" style="margin-bottom: 40px;">Your contribution has been archived. This terminal's trajectory is now logged.</p>
            
            <a href="https://play.google.com/store/apps/details?id=com.uaebazzar.luncher" class="btn-main">Download Luncher</a>
            
            <div class="live-sync" id="final-counter"></div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getDatabase, ref, set, onValue, runTransaction, push } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCpJpI-WmQ9Ag4UVbB5qvkVb87YZdJGIkM",
            authDomain: "submit-e377f.firebaseapp.com",
            databaseURL: "https://submit-e377f-default-rtdb.firebaseio.com",
            projectId: "submit-e377f",
            storageBucket: "submit-e377f.firebasestorage.app",
            messagingSenderId: "297455477288",
            appId: "1:297455477288:web:3e23c36cc4f465c233cb1d",
            measurementId: "G-7QR1GK35CD"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        const formUI = document.getElementById('form-content');
        const thanksUI = document.getElementById('thank-you-content');
        const countUI = document.getElementById('global-counter');
        const finalUI = document.getElementById('final-counter');
        const customPanel = document.getElementById('custom-panel');

        // Logic: Custom View Toggle
        document.querySelectorAll('input[name="v"]').forEach(el => {
            el.addEventListener('change', (e) => {
                if(e.target.id === 'r_custom') customPanel.classList.remove('hidden');
                else customPanel.classList.add('hidden');
            });
        });

        // Firebase: Global Count Update
        const statsRef = ref(db, 'stats/submitCount');
        onValue(statsRef, (snap) => {
            const count = snap.val() || 0;
            const text = `${count.toLocaleString()} Signals Recorded`;
            countUI.innerText = text;
            finalUI.innerText = text;
        });

        // Persist: Submission Lock
        if (localStorage.getItem('luncher_secure_v2')) {
            showFinal();
        }

        // Logic: Transmit Data
        document.getElementById('feedbackForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const rating = document.querySelector('input[name="v"]:checked').value;
            const detail = document.getElementById('custom_val').value;

            try {
                const subRef = push(ref(db, 'submissions'));
                await set(subRef, {
                    category: rating,
                    feedback: rating === 'Custom' ? detail : 'None',
                    timestamp: Date.now()
                });

                await runTransaction(statsRef, (count) => (count || 0) + 1);

                localStorage.setItem('luncher_secure_v2', 'true');
                showFinal();
            } catch (err) {
                console.error("Link severed:", err);
            }
        });

        function showFinal() {
            formUI.classList.add('hidden');
            thanksUI.classList.remove('hidden');
        }
    </script>
</body>
</html>
